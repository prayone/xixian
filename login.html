<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./fonts/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="weui/weui.css"> -->
    <script src="weui/jquery-2.1.4.js"></script>
    <!-- <link rel="stylesheet" href="weui/jquery-weui.css">  -->
    <script src="weui/zepto.js"></script>
    <script src="weui/fastclick.js"></script>
    <script src="weui/jquery-weui.js"></script>
    <script src="js/util.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
        });
    </script>
    <style>
    body{
        margin:0;
    }
    img{
        width: 100%;
        height: 100%;
    }
    .logo{
        width: 100%;
        height: 80px;
        background-color: #536ea6;
        margin-bottom: 90px; 
    }
    .cont{
        width: 100%;
        margin: 0 auto;
    }
    .input-group{
        text-align: center;
        overflow: hidden;
        display: table;
    }
    .input-group span{
        float: left;
        display:inline-block;
        width: 44px;
        height: 48px;
        line-height: 48px;
        color: #8a8a8a;
        text-align: center;
        border: 1px solid #c2c5cc;
        border-right: none;
        border-top-left-radius: 4px!important;
        border-bottom-left-radius: 4px!important;
    }
    .input-group input{
        color: #8A8A8A;
        padding:0 0 0 20px; 
        float: left;
        width: 240px;
        height: 48px;
        border: 1px solid #c2c5cc;
        border-bottom-right-radius: 4px!important;
        border-top-right-radius: 4px!important;
    }
    .btn{
        width: 100%;
        text-align: center;
        margin-top: 60px;

    }
    .btn button{
        width: 85%;
        height:60px;
        background-color: #536ea6;
        /*background-color: #B23211;*/
        border:none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        line-height: 60px;
    }
</style>
</head>
<body ontouchstart>
    <div class="logo">
        <!-- <img src="./images/mingzi1.png" alt=""> -->
        <img src="./images/logo1.png" alt="">
    </div>
    <div class="cont">
        <div class="input-group">
            <span class="fa fa-user" style=""></span>
            <input type="text" class="form-control"  id="login" name="EmailPhoneNcke" placeholder="请输入用户名..." aria-invalid="true" value="18082208598">
            <i></i>
        </div>
        <div class="input-group" style="margin-top: 30px;">
            <span class="fa fa-unlock-alt" style=""></span>
            <input type="password" class="form-control" id="pw" name="EmailPhoneNcke" placeholder="请输入密码..." aria-invalid="true" value="admin123">
        </div>
        <div class="btn">
            <button onclick="login()" id="login_btn">立即登录</button>
        </div>
    </div>
</body>
<script>
    $(function(){
        var marLeft=($("body").width()-307)/2;
        $(".input-group").css("margin-left",marLeft+"px");
    })
    function login(){
       var username=$("#login").val();
       var password=$("#pw").val();
       if (username.length < 1 || password.length < 1) {
            $.toast('账号或密码不能为空！', "forbidden");
       } else {
        $.showLoading();
         login_fun(username,password).then(function(result){
           $.hideLoading();
           if(result.message){
               $.toast(result.message, "forbidden");
           }else{
               window.location.href=localStorage.getItem("index_i");
           }
        });
   }
}
</script>
</html>

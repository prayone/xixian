<script>
	
    //----------------jquery的入口函数及请求列表-----------------------------------------------------------------------------
    $(function(){
        FastClick.attach(document.body);
        xmList()
        $('#collapseExample').on('show.bs.collapse', function () {
           $("#search_img").attr("src","../img/top.png")
       })
        $('#collapseExample').on('hide.bs.collapse', function () {
           $("#search_img").attr("src","../img/bottom.png")
       })
    })
    
    function xmList() {
        zhpost(HYHZ, {}).then( function(result) {
            console.log(result)
            var defaultdate=formatDate(result.xmTjbb.formTbyear, 'yyyy-MM');
            var curDate= new Date(result.xmTjbb.formTbyear);
            var temp_text=doT.template($("#tempList").text())
            $('#xm_list').html(temp_text(result));
             // 责任单位的列表获取
            $('#zrdw').html(doT.compile($("#zrdwList").html())(result));
            var time=doT.template($("#tempList1").text())
            $('#xm_list1').html(time(result));
            $(".ytz").html("1-"+(curDate.getMonth()+1)+"月投资<br/>(万元)")
            initDateTime(defaultdate);
        });
    }
    function sousuo() {
        $('#collapseExample').collapse('hide');
        var formTbyear=$('#formTbyear').val();
        var hylb=$('#hylb').val();
        var hylbId=$('#hylb').attr("name");
        var ztz1=$('#ztz1').val();
        var ztz2=$('#ztz2').val();
        var zrdw=$('#zrdw').val();

        var data={
            "xmlb.name":hylb,
            "xmlb.id":hylbId,
            formZrdw:zrdw,
            formZtzq:ztz1,
            formZtzh:ztz2,
            formTbyear:formTbyear
        };
        zhpost(HYHZ, data).then(function(result) {
            var curDate= new Date(result.xmTjbb.formTbyear);
            var temp_text=doT.template($("#tempList").text())
            $('#xm_list').html(temp_text(result));
            var time=doT.template($("#tempList1").text())
            $('#xm_list1').html(time(result));
            $(".ytz").html("1-"+(curDate.getMonth()+1)+"月投资<br/>(万元)")
        });
    }
</script>

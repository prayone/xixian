    <script>
        $(function() {
            FastClick.attach(document.body);
            // 初始化轮播图
            var mySwiper = new Swiper('.swiper-container',{
            mode:'horizontal',
            loop: true,
            autoplay:3000
        });
            var nick_name=localStorage.getItem("nick_name");
            var login_name=localStorage.getItem("login_name");
         $("#showIOSActionSheet").click(function(){
                 $.actions({
                   
                    actions: [
                        {
                            text: "欢迎："+nick_name,
                            className: "",
                            onClick: function() {

                            }
                        },
                        {
                            text: "登录名："+login_name,
                            className: "",
                            onClick: function() {

                            }
                        },
                       
                        {
                            text: "退出登陆",
                            className: 'color-danger',
                            onClick: function() {
                                localStorage.removeItem("login_name");
                                localStorage.removeItem("nick_name");
                                localStorage.removeItem("sessionid");
                                location.href="./login.html";
                            }
                        }
                    ]
                });
          })
    });
    </script>
